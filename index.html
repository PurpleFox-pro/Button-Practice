<Style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 110px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
    }
    .join-button {
        background-color:white;
        border-color: rgb(41, 118, 211);
        border-style: solid;
        border-width: 1px;
        color: rgb(41, 118, 211);
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
    }
    .tweet-button {
        background-color: rgb(2, 158, 255);
        color: white;
        border-color: white;
        border-style: solid;
        border-radius: 18px;
        cursor: pointer;
        height: 36px;
        width: 74px;
        font-weight: bold;
        font-size: 15px;
        margin-left: 8px;
    }
    .uber-button {
        margin-top: 8px;
        background-color: black;
        color: white;
        height: 36px;
        width: 110px;
        cursor: pointer;

    }
    .linkedln-apply-button{
        margin-top: 8px;
        border-radius: 14px;
        border-style: none;
        border-width: 1px;
        background-color: rgb(10,102,194);
        color: white;
        height: 29px;
        width: 215px;
        font-weight: bold;
        cursor: pointer;

    }
    .linkedln-save-button{
        border-radius: 14px;
        border-width: 1px;
        background-color: white;
        color: rgb(10,102,194);
        height: 29px;
        width: 60px;
        font-weight: bold;
        cursor: pointer;
        border-color: rgb(10,102,194);
        border-style: solid;
        margin-left: 6px;
    }

</Style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
<br>

<button class="uber-button">
    Request now
</button>
<br>

<button class="linkedln-apply-button">
    Apply on company website
</button>

<button class="linkedln-save-button">
    Save
</button>
